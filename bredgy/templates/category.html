<div ng-include src="'templates/navbar.html'"></div>
<div ng-include src="'templates/menu.html'"></div>
<div class="container" ng-class="{'smallmenu': menubool}">
    <div class="wrapper">
        <h3>分类设置</h3>
        <div class="tab">
        	<a class="tab-list" href="#/product_manage" role="button">商品信息</a>
            <a class="tab-list" href="#/collection" role="button">系列设置</a>
            <a class="tab-list  tab-list-active" href="#/category" role="button">分类设置</a>
            <!--<a class="btn btn-com">+ 添加类别</a>-->
            <!--<a class="btn btn-com" ng-click="saveCate()">保存</a>-->
        </div>
        <table class="table-normal" cellspacing="0">
            <tr>
                <th width="65"></th>
                <th class="ta-left">类别名称</th>
                <th width="320">性别</th>
                <th width="150">操作</th>
            </tr>
            <tr ng-repeat="c in categories">
            	<td></td>
                <td><input type="text" maxlength="10" value="{{ c.name }}"/></td>
                <td>
                	<div class="btng btng-com">
                    	<a class="select wd-3" ng-class="{ 'selected': c.gender == 0}" ng-click="cateSelect($event, c, 0)">全部</a>
                        <a class="select wd-3" ng-class="{ 'selected': c.gender == 1}" ng-click="cateSelect($event, c, 1)">男性</a>
                        <a class="select wd-3" ng-class="{ 'selected': c.gender == 2}" ng-click="cateSelect($event, c, 2)">女性</a>
                    </div>
                </td>
                <td>
                    <a class="icon icon-delete" ng-click="delete_category($index, c.id)"></a>
                    <a class="icon icon-edit" ng-click="update_category(c)"></a>
                </td>

            </tr>
            <tr>
            	<td><a class="table-td-add">+</a></td>
                <td><input type="text" maxlength="10" ng-model="category"/></td>
                <td>
                	<div class="btng btng-com">
                    	<a class="select wd-3" ng-click="newCateSelect($event, 0)">全部</a>
                        <a class="select wd-3 selected" ng-click="newCateSelect($event, 1)">男性</a>
                        <a class="select wd-3" ng-click="newCateSelect($event, 2)">女性</a>
                    </div>
                </td>
                <td><a class="table-td-save" ng-click="add_category()">保存</a></td>
            </tr>
        </table>
    </div>
</div>
<div ng-include src="'templates/popup.html'"></div>
