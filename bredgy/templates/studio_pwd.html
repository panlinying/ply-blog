<div ng-include src="'templates/menu.html'"></div>
<div class="container" ng-class="{'smallmenu': menubool}">

      <a class="list" href="#/studio/studio_basic">基本信息</a>
      <a class="list active" href="#/studio/studio_pwd">修改密码</a>
    </div>
    <div class="wrapper ">
        <form role="form">
              <div class="whitebg padding addshadow">
                <div class="profile-basic">
                    <p><span>旧密码</span><input type="password" class="profile-update" ng-model="old_password"></p>
                    <p><span>新密码</span><input type="password" class="profile-update" ng-model="new_password"></p>
                    <p><span>确认新密码</span><input type="password" class="profile-update" ng-model="new_password_confirm"></p>
                </div>
            </div>
            <div class="text-center">
            <a class="newbtn enterClick" ng-click="change_pwd()" ng-class= "{'btn-loading-login':avoidClick}" ng-disabled="avoidClick">确认修改</a>
            </div>
        </form>
    </div>
</div>
