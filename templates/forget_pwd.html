<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/login.css" rel="stylesheet" media="screen">
    <!--<link href="css/ngCropper.all.min.css" rel="stylesheet" media="screen">-->
    <title>Air</title>
</head>
<body ng-app="jeanineApp">
    <script src="js/message_bre.js"></script>
    <div class="login-container">
        <div class="header">
            <div class="wrap fn-clear">
                <a class="fn-left" href="javascript:;">
                    <img src="images/logo.png"/>
                </a>
            </div>
        </div>
        <div class="wrap-container banner">
            <div class="login-wrap">
                <form name="findPwdForm" novalidate class="login-content" ng-submit="submitForm(findPwdForm.$valid)">
                    <div class="login-tag-1">找回密码</div>
                    <div>
                        <a class="login-tag-2">注册邮箱：</a>
                        <div class="user-name"><input type="email" name="email" placeholder="邮箱" ng-model="email" required ng-class="{'error-input':submitted && findPwdForm.email.$invalid}"></div>
                    </div>
                    <div class="return-login">
                        <a ng-href="#/login">返回登录界面</a>
                    </div>
                    <button class="login-color" ng-class= "{'btn-loading-login':findPwdForm.$valid && avoidClick}" ng-disabled="findPwdForm.$invalid && avoidClick" >发送验证邮件</button>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
