<div ng-include src="'templates/navbar.html'"></div>
<div ng-include src="'templates/menu.html'"></div>
<a href="#/product_new" class="btn btn-default">new product</a>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>name</th>
      <th>category</th>
      <th>description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in product_list">
      <td>{{ $index + 1 }}</td>
      <td><a href="#/product/{{product.id}}">{{ product.name }}</a></td>
      <td>{{ product.category }}</td>
      <td>{{ product.description }}</td>
    </tr>
  </tbody>
</table>
<div ng-include src="'templates/popup.html'"></div>
