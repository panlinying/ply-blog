<style type="text/css" media="screen">
  body{ padding-top: 0;}
</style>
<div class="whitetitle"> 订单商品统计 </div>
<div class="wrapper">
    <div class="form-group">
        <div class="search-head-1">订单数：<span>{{order_list.order_number}}</span></div>
        <div class="search-head-1">商品:<span>{{order_list.product_number}}</span></div>
        <div class="search-head-1">总数量:<span>{{order_list.product_total}}</span></div>
        <a class="btn btn-com btn-xs" href="#/output" role="button">导出</a>
    </div>
    <div class="orderbox addshadow">
        <table>
            <thead>
                <tr>
                    <td>图例</td>
                    <td>商品名</td>
                    <td>色号</td>
                    <td>颜色</td>
                    <td>款号</td>
                    <td>尺寸</td>
                    <td>数量</td>
                    <td>总数</td> 
                    <td>零售价</td> 
                    <td>总价</td> 
                    <td>成分</td> 
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="good in order_list.goods">
                    <td><a href="{{host}}{{good.image.url}}" class="fancybox-effects-d"><img ng-src="{{host}}{{good.image.url}}" /></a></td>
                    <td class="maxwh">{{good.name}}</td>
                    <td>{{good.color_code}}</td>
                    <td>{{good.color}}</td>
                    <td><div class="tabbox" ng-repeat="(m,n) in good.sku">{{n}}</td>
                    <td>
                        <div class="tabbox" ng-repeat="(m,n) in good.sizes">{{m}}</div>
                    </td>
                    <td>
                        <div class="tabbox" ng-repeat="(m,n) in good.sizes">{{n}}</div>
                    </td>
                    <td> {{good.number}} </td>
                    <td>&yen;&nbsp;{{good.price}} </td>
                    <td>&yen;&nbsp;{{good.number*good.price}} </td>
                    <td class="orderbox_contain"> {{good.composition}} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div ng-include src="'templates/popup.html'"></div>
